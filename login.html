<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/myless.css">
</head>

<body>
    <div class="logo layui-main">大事件</div>
    <div class="register">
        <div class="registerTop">后台管理系统</div>
        <form class="registerBody">
            <div class="register-uname">
                <i class="layui-icon layui-icon-user"></i><input type="text" placeholder="请输入用户名">
            </div>
            <div class="register-pwd">
                <i class="layui-icon layui-icon-password"></i><input type="password" placeholder="请输入密码">
            </div>
            <div class="register-pwd2">
                <i class="layui-icon layui-icon-password"></i><input type="password" placeholder="再次确认密码">
            </div>
            <button type="submit">注册</button>

        </form>
        <a href="javascript:;" class="enter">去登录</a>

    </div>
</body>
<script src="./js/layui.js"></script>

</html>
