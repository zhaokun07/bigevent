<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/myless.css">
</head>

<body>
    <div class="logo layui-main">logo</div>
    <div class="register">
        <div class="registerTop">后台管理系统</div>
        <form class="layui-form form-login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-user"></i>
                <input type="text" name="username" required lay-verify="required " placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input ">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item right">
                <a href="javascript:;" class="goRegister">去注册账号</a>
            </div>
        </form>
        <form class="layui-form form-register" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-user"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input form-register-pwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-password"></i>
                <input type="password"  name="rePassword" required lay-verify="required|pwd|rePwd" placeholder="请确认密码"
                    autocomplete="off" class="layui-input form-register-rePwd">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>

            <div class="layui-form-item right">
                <a href="javascript:;" class="goLogin">去登录</a>
            </div>

        </form>


    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/layui.js"></script
<script src="./js/mylogin.js"></script>

</html>
